<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inlämningsuppgift 1 - Flex</title>
    <!-- Länkat till externt css-dokument som styr flex-stilattribut. -->
    <link rel="stylesheet" href="css/flex.css" />
  </head>
  <body>
    <!-- Har valt main som container för de olika sektionerna. -->
    <main>
      <section>
        <!-- En header för blomman. Ligger i första sektionen. -->
        <h1>Calathea</h1>
      </section>
      <!-- Här i ligger bilden, se css-dokumentet. -->
      <section>
        <div></div>
      </section>
      <!-- Lite text relaterande till bilden. -->
      <section>
        <p>
          Calathean på bilden är jättefin. Jag vattnade den imorse. Utan min
          calathea blir jag sömnlös om nätterna. Min största åtråvärda dröm är
          att få vattna den varannan vecka. Finns inte mycket mer jag vill lägga
          till om min calathea. Men hur som haver, den mår bra nu. Bättre än
          någonsin förr.
        </p>
      </section>
    </main>
  </body>
</html>
